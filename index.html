<!DOCTYPE html>
<html ng-app='swApp'>
  <head>
    <meta charset="utf-8">
    <title>Star Wars!</title>
    <!-- CSS & BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" charset="utf-8"></script>
    <!-- JAVASCRIPT -->
    <script src="/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller='SwController as vm'>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="text-center">Star Wars!</h1>
      </div>

      <!-- SHOW ALL PEOPLE -->
      <div class="row">
        <div class="col-xs-6">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat='p in vm.people'>{{p.name}}</li>
          </ul>
        </div>
      </div>

    </div>

  </body>
</html>
