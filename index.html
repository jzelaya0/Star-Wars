<!DOCTYPE html>
<html ng-app='swApp'>
  <head>
    <meta charset="utf-8">
    <title>Star Wars!</title>
    <!-- CSS & BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" charset="utf-8"></script>
    <!-- JAVASCRIPT -->
    <script src="/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller='SwController as vm'>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="text-center">Star Wars!</h1>
      </div>

      <!-- SHOW ALL PEOPLE -->
      <div class="row">
        <!-- People Panel -->
        <div class="col-xs-6">
          <!-- List Group -->
          <ul class="list-group">
            <li class="btn btn-default list-group-item" ng-repeat='p in vm.people'>
              {{p.name}}
            </li>
          </ul>
          <!-- Button Group -->
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-primary" ng-if='vm.data.previous' ng-click='vm.showPreviousPeople(vm.data.previous)'>Previous</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary" ng-if='vm.data.next' ng-click='vm.showNextPeople(vm.data.next)'>Next</button>
            </div>
          </div>
        </div>
        <!-- Individual Person Panel -->
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="text-center">Bio</h3>
            </div>
            <div class="panel-body">
            
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
